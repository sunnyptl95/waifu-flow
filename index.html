<!--
Anime Waifu Auto-Fetch Website
Single-file HTML with CSS + JS
Features:
 - Dark, modern UI/UX themed design
 - Animated entry effects, hover tilt, subtle parallax
 - Infinite scroll (Intersection Observer)
 - Auto-fetch from multiple free waifu/nekos APIs with graceful fallback
 - Lazy loading, download & open buttons
 - About modal with developer info and privacy policy
 - Fully responsive mobile view

APIs used (public/free):
 - https://api.waifu.pics
 - https://nekos.life
 - https://api.waifu.im

-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WaifuFlow — Infinite Anime Wallpaper</title>
  <meta name="description" content="Infinite-scrolling waifu images (SFW + NSFW) with smooth UI/UX animations — auto-fetching from free APIs." />

  <style>
    :root{
      --bg:#0b1020; --card:#0f1724; --muted:#a0acc0; --accent:#7c5cff; --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;padding:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.08), transparent),
                  linear-gradient(180deg, #06070a 0%, var(--bg) 100%);
      color:#e6eef8; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    header{
      position:sticky; top:0; z-index:40; backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(10,12,20,0.5), rgba(10,12,20,0.25));
      border-bottom:1px solid rgba(255,255,255,0.03);
      padding:12px 20px; display:flex; align-items:center; gap:16px;
    }
    .logo{display:flex; gap:12px; align-items:center}
    .logo .mark{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#ff7ab6);display:grid;place-items:center;font-weight:700}
    .site-title{font-weight:700;font-size:16px;letter-spacing:0.2px}
    .sub{font-size:12px;color:var(--muted)}

    .controls{margin-left:auto;display:flex;gap:10px;align-items:center}
    .btn{background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600;transition:.3s}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .btn:hover{opacity:.85}

    main{padding:20px;max-width:1200px;margin:20px auto}
    .grid{display:grid; grid-template-columns: repeat(auto-fill, minmax(200px,1fr)); gap:14px;}

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:14px; overflow:hidden; position:relative; box-shadow: 0 6px 20px rgba(2,6,23,0.6);
      transform-origin:center; transition:transform .25s ease, box-shadow .25s ease; border:1px solid rgba(255,255,255,0.03);
    }
    .card:hover{transform:translateY(-8px) scale(1.01); box-shadow: 0 18px 40px rgba(2,6,23,0.7)}

    .thumbnail{width:100%;height:260px;object-fit:cover;display:block;background:linear-gradient(180deg,#0a0d14,#0f1724)}
    .meta{padding:10px 12px; display:flex; justify-content:space-between; align-items:center}
    .meta .tag{font-size:13px;color:var(--muted)}
    .meta .actions{display:flex;gap:8px}

    /* Styled Open/Download buttons */
    .action.open{
      background: var(--accent);
      border: none;
      color: #fff;
      border-radius:10px;
      padding:6px 10px;
      cursor:pointer;
      transition: all 0.3s ease;
    }
    .action.open:hover{ box-shadow: 0 0 12px var(--accent); }

    .action.download{
      background: linear-gradient(135deg,#7c5cff,#ff7ab6);
      border: none;
      color: #fff;
      border-radius:10px;
      padding:6px 10px;
      cursor:pointer;
      transition: all 0.3s ease;
    }
    .action.download:hover{ box-shadow: 0 0 14px #ff7ab6; }

    .loader{display:grid;place-items:center;padding:40px 0;color:var(--muted)}
    .small{font-size:13px;color:var(--muted)}

    .fade-in{opacity:0; transform:translateY(8px) scale(.995); animation:enter .6s forwards cubic-bezier(.2,.9,.2,1)}
    @keyframes enter{to{opacity:1;transform:none}}

    .tilt{transform-style:preserve-3d; perspective:800px}

    .bg-shape{position:fixed;pointer-events:none;z-index:0;filter:blur(40px);opacity:0.12}
    .shape1{width:520px;height:520px;left:-140px;top:-120px;background:radial-gradient(circle at 20% 20%, #7c5cff,#ff7ab6)}
    .shape2{width:420px;height:420px;right:-120px;bottom:-80px;background:radial-gradient(circle at 10% 10%, #00d4ff,#7c5cff)}

    /* Modal styles */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.65);z-index:200}
    .modal.active{display:flex;animation:fadeIn .4s ease;}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}

    .modal-content{
      background:var(--card);padding:24px;border-radius:16px;
      max-width:420px;width:90%;box-shadow:0 12px 40px rgba(0,0,0,0.6);
      text-align:center;animation:scaleIn .4s ease;
    }
    @keyframes scaleIn{from{transform:scale(.85);opacity:0}to{transform:scale(1);opacity:1}}

    .modal-content img{width:90px;height:90px;border-radius:50%;margin-bottom:12px}
    .modal-content h2{margin:0 0 10px}
    .modal-content p{margin:6px 0;font-size:14px;color:var(--muted)}
    .close-btn{margin-top:16px;padding:8px 14px;border-radius:10px;background:var(--accent);border:none;color:#fff;cursor:pointer;font-weight:600;transition:.3s}
    .close-btn:hover{opacity:.85}

    /* Responsive fixes */
    @media (max-width:1024px){
      main{padding:14px}
      .grid{gap:12px}
      .thumbnail{height:220px}
    }
    @media (max-width:768px){
      header{flex-wrap:wrap;gap:10px}
      .logo{flex:1}
      .controls{flex:1;justify-content:flex-end}
      .grid{grid-template-columns: repeat(auto-fill, minmax(160px,1fr))}
      .thumbnail{height:200px}
    }
    @media (max-width:480px){
      header{flex-direction:column;align-items:flex-start;gap:8px}
      .controls{width:100%;justify-content:space-between}
      .site-title{font-size:14px}
      .sub{font-size:11px}
      .grid{grid-template-columns: repeat(auto-fill, minmax(140px,1fr))}
      .thumbnail{height:160px}
      .meta{flex-direction:column;gap:6px;align-items:flex-start}
      .meta .actions{width:100%;justify-content:space-between}
      .action.open, .action.download{flex:1;text-align:center;padding:8px}
    }
  </style>
</head>
<body>
  <div class="bg-shape shape1"></div>
  <div class="bg-shape shape2"></div>

  <header>
    <div class="logo">
      <div class="mark">WF</div>
      <div>
        <div class="site-title">WaifuFlow</div>
        <div class="sub">Infinite waifu stream</div>
      </div>
    </div>

    <div class="controls">
      <select id="styleSelect" class="btn secondary" title="Choose style">
        <option value="sfw">SFW</option>
        <option value="nsfw">NSFW</option>
      </select>
      <button id="refreshBtn" class="btn">Refresh</button>
      <button id="infoBtn" class="btn secondary">Info</button>
    </div>
  </header>

  <main>
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="loader" class="loader small">Loading more images…</div>
  </main>

  <!-- Template -->
  <template id="cardTpl">
    <div class="card fade-in tilt">
      <img class="thumbnail" loading="lazy" alt="anime wallpaper" />
      <div class="meta">
        <div class="tag">#waifu</div>
        <div class="actions">
          <button class="action open">Open</button>
          <button class="action download">Download</button>
        </div>
      </div>
    </div>
  </template>

  <!-- NSFW Warning Modal -->
  <div id="nsfwWarning" class="modal">
    <div class="modal-content">
      <h2>NSFW Content Warning</h2>
      <p>This section may contain sensitive or adult content. Are you 18+?</p>
      <button class="close-btn" id="confirmNSFW">Yes, I’m 18+</button>
      <button class="close-btn" id="cancelNSFW" style="background:#ff4d6d">Cancel</button>
    </div>
  </div>

  <!-- Info Modal -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Developer" />
      <h2>Developer Info</h2>
      <p><strong>Name:</strong> Sunny Patel</p>
      <p><strong>Website:</strong> WaifuFlow — Infinite Anime Wallpaper</p>
      <p><strong>Privacy Policy:</strong> No data stored. All images fetched from APIs.</p>
      <button class="close-btn"><a class="close-btn" href="https://t.me/JUST7D5" target="_blank">Contact</a></button>
      <button class="close-btn" id="closeInfo">Close</button>
    </div>
  </div>

  <script>
    const BATCH_SIZE = 12;
    let isLoading = false;
    let page = 0;
    let currentMode = 'sfw'; 

    const grid = document.getElementById('grid');
    const loader = document.getElementById('loader');
    const tpl = document.getElementById('cardTpl');

    const styleSelect = document.getElementById('styleSelect');
    const nsfwWarning = document.getElementById('nsfwWarning');

    styleSelect.addEventListener('change', (e)=>{
      if(e.target.value === 'nsfw'){
        nsfwWarning.classList.add('active');
      } else {
        currentMode = 'sfw';
        resetAndLoad();
      }
    });

    document.getElementById('confirmNSFW').addEventListener('click', ()=>{
      currentMode = 'nsfw';
      nsfwWarning.classList.remove('active');
      resetAndLoad();
    });

    document.getElementById('cancelNSFW').addEventListener('click', ()=>{
      styleSelect.value = 'sfw';
      nsfwWarning.classList.remove('active');
    });

    document.getElementById('refreshBtn').addEventListener('click', ()=> resetAndLoad());

    const obs = new IntersectionObserver(entries=>{
      if(entries[0].isIntersecting && !isLoading){ loadMore(); }
    },{rootMargin:'400px'});
    obs.observe(loader);

    async function fetchWaifuSingle(mode){
      const candidates = [
        async ()=>{
          const res = await fetch(`https://api.waifu.pics/${mode}/waifu`);
          if(!res.ok) throw new Error('waifu.pics fail');
          const j = await res.json();
          return j.url || null;
        },
        async ()=>{
          const res = await fetch(`https://api.waifu.im/search/?included_tags=waifu&is_nsfw=${mode==='nsfw'}&many=true`);
          if(!res.ok) throw new Error('waifu.im fail');
          const j = await res.json();
          if(j && j.images && j.images.length) return j.images[0].url;
          return null;
        }
      ];
      for(const fn of candidates){
        try{
          const url = await fn();
          if(url) return url;
        }catch(e){}
      }
      return null;
    }

    async function loadMore(){
      isLoading = true; loader.textContent = 'Loading more images…';
      const frag = document.createDocumentFragment();
      const promises = [];
      for(let i=0;i<BATCH_SIZE;i++){
        promises.push(fetchWaifuSingle(currentMode).catch(e=>null));
      }
      const results = await Promise.all(promises);
      let added=0;
      for(const url of results){
        if(!url) continue;
        const node = tpl.content.cloneNode(true);
        const card = node.querySelector('.card');
        const img = node.querySelector('.thumbnail');
        const tag = node.querySelector('.tag');
        tag.textContent = '#'+currentMode;
        img.src = url;
        img.alt = currentMode+' wallpaper';

        node.querySelector('.open').addEventListener('click', ()=> window.open(url,'_blank'));
        node.querySelector('.download').addEventListener('click', ()=> downloadImage(url));

        card.addEventListener('pointermove',(ev)=>{
          const r = card.getBoundingClientRect();
          const px = (ev.clientX-r.left)/r.width-0.5;
          const py = (ev.clientY-r.top)/r.height-0.5;
          card.style.transform=`rotateX(${(-py*6).toFixed(2)}deg) rotateY(${(px*8).toFixed(2)}deg) translateY(-6px)`;
        });
        card.addEventListener('pointerleave',()=>{card.style.transform='';});

        frag.appendChild(node);
        added++;
      }
      loader.textContent = added===0 ? 'No images available' : 'Scroll to load more';
      grid.appendChild(frag);
      isLoading = false;
      page++;
    }

    function resetAndLoad(){
      grid.innerHTML=''; page=0; loader.textContent='Loading more images…'; loadMore();
    }

    function downloadImage(url){
      const a=document.createElement('a');a.href=url;a.download=url.split('/').pop().split('?')[0];
      document.body.appendChild(a);a.click();a.remove();
    }

    resetAndLoad();

    // Info modal JS
    const infoModal = document.getElementById('infoModal');
    document.getElementById('infoBtn').addEventListener('click', ()=> infoModal.classList.add('active'));
    document.getElementById('closeInfo').addEventListener('click', ()=> infoModal.classList.remove('active'));
  </script>
</body>
</html>
